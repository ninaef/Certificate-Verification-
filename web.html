            margin: 0 auto;
        }
        
        /* هدر نارنجی */
        .header {
            background: #ff5c00;

            text-align: center;

        }
        
        .header h1 {
            color: white;

            text-align: center;
            margin: 0;
            font-family: 'IRANSansX', 'IRANSans', 'Vazir', 'Tahoma', sans-serif;
        }
        
        /* باکس جستجو */
        .search-box {
            background: #f8f9fa;
            padding: 30px;
            border-bottom: 1px solid #e9ecef;
            width: 100%;
        }
        
        .search-box h3 {
            text-align: center;
            color: #495057;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 18px;
            font-family: 'IRANSansX', 'IRANSans', 'Vazir', 'Tahoma', sans-serif;
        }
        
        /* فرم جستجو */
        .search-form {
            display: flex;
            gap: 10px;
            width: 100%;
            direction: rtl;
        }
        
        .search-form input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'IRANSansX', 'IRANSans', 'Vazir', 'Tahoma', sans-serif;
            text-align: right;
        }
        
        .search-form input:focus {
            outline: none;
            border-color: #ff5c00;
        }
        
        .search-form button {
            background: #ff5c00;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'IRANSansX', 'IRANSans', 'Vazir', 'Tahoma', sans-serif;
            white-space: nowrap;
            font-weight: 500;
        }
        
        .search-form button:hover {
            background: #e65300;
        }
        
        /* راهنما */
        .hint-text {
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
            font-size: 12px;
            direction: rtl;
            font-family: 'IRANSansX', 'IRANSans', 'Vazir', 'Tahoma', sans-serif;
        }
        
        .hint-text span {
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 4px;
            color: #ff5c00;
            font-family: monospace;
            display: inline-block;
            margin-right: 5px;
        }
        
        /* پیام خطا */
        .error-message {
            text-align: center;
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            direction: rtl;
        }
        
        /* نتیجه جستجو */
        .result {
            padding: 30px;
            display: none;
            width: 100%;
        }
        
        .result.show {
            display: block;
        }

        .cert-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
        }

            padding-bottom: 20px;
            border-bottom: 2px solid #f1f3f5;
            margin-bottom: 25px;

            font-size: 14px;
            font-family: 'IRANSansX', 'IRANSans', 'Vazir', 'Tahoma', sans-serif;
        }

            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

            font-size: 14px;
            margin-bottom: 8px;

            font-size: 20px;
            font-weight: bold;
            font-family: 'IRANSansX', 'IRANSans', 'Vazir', 'Tahoma', sans-serif;

            margin-top: 20px;

            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;

            font-size: 14px;

            background: #d4edda;
            color: #155724;
        }
        
        .valid-badge .invalid {
            background: #f8d7da;
            color: #721c24;
        }

        .cert-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #e9ecef;
            text-align: center;
        }
        
        .cert-footer p {
            color: #6c757d;
            font-size: 14px;
            margin: 5px 0;

            color: #ff5c00;
            font-weight: bold;
            font-size: 15px;

            text-align: center;
            padding: 40px;
            color: #721c24;
            background: #f8d7da;
            border-radius: 10px;
            display: none;

            padding: 40px;

        }

        }

            content: "";
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff5c00;
            border-radius: 50%;

        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        function searchCertificate() {
            const code = document.getElementById('certificateCode').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const notFound = document.getElementById('notFound');
            
            errorDiv.innerHTML = '';
            
            if (!code) {
                errorDiv.innerHTML = 'لطفاً کد مدرک را وارد کنید';
                return;
            }
            
            if (code.length !== 15) {
                errorDiv.innerHTML = 'کد مدرک باید دقیقاً ۱۵ کاراکتر باشد';
                return;
            }
            
            loading.classList.add('show');
            result.classList.remove('show');
            notFound.classList.remove('show');
            
            setTimeout(() => {
                loading.classList.remove('show');
                
                const cert = certificatesDB[code];
                
                if (cert) {
                    displayResult(cert);
                } else {
                    notFound.classList.add('show');
                }
            }, 1000);
        }

        function displayResult(cert) {
            const resultDiv = document.getElementById('result');
            const notFound = document.getElementById('notFound');
            
            notFound.classList.remove('show');
            
            const validClass = cert.isValid ? 'valid' : 'invalid';
            const validText = cert.isValid ? '✅ معتبر' : '❌ منقضی شده';
            
            resultDiv.innerHTML = `
                <div class="cert-card">
                    <div class="cert-header">
                        <h2>${cert.fullName}</h2>
                        <p>کد مدرک: ${cert.certificateCode}</p>
                    </div>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="label">دوره آموزشی</div>
                            <div class="value">${cert.courseName}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">مدت دوره</div>
                            <div class="value">${cert.courseHours} ساعت</div>
                        </div>
                        <div class="info-item">
                            <div class="label">تاریخ شروع</div>
                            <div class="value">${cert.startDate}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">تاریخ پایان</div>
                            <div class="value">${cert.endDate}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">تاریخ صدور</div>
                            <div class="value">${cert.issueDate}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">معدل/نمره</div>
                            <div class="value">${cert.grade}</div>
                        </div>
                    </div>
                    
                    <div class="valid-badge">
                        <span class="${validClass}">${validText}</span>
                    </div>
                    
                    <div class="cert-footer">
                        <p class="orange-text">این مدرک توسط شرکت کیفیت اندیشان صنعت صادر شده است</p>
                        <p>گواهی نامه دارای اعتبار می‌باشد.</p>
                    </div>
                </div>
            `;
            
            resultDiv.classList.add('show');
        }

        document.getElementById('certificateCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCertificate();
            }
        });

        document.getElementById('certificateCode').addEventListener('input', function(e) {
            if (this.value.length > 15) {
                this.value = this.value.slice(0, 15);
            }
        });

        window.onload = function() {
            document.getElementById('certificateCode').value = 'KAS-VT250501001';
        };
    </script>
</body>
</html>
